    <body>

        <!-- Start your project here-->
        <!--Navbar -->
        <nav class="mb-1 navbar navbar-expand-lg navbar-dark teal
            blue-gradient sticky-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent-333"
                aria-controls="navbarSupportedContent-333" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarSupportedContent-333">

                    </li>
                </ul>
            </div>
        </nav>
        <!-- Contacto -->
        <header class="w-100 my-5">
            <h2 class="animated fadeInUp h1 text-light text-center">Contacto</h2>
        </header>

        <div style="margin-top: 100px;" class="card form-container mx-auto">

            <h5 class="card-header teal
                blue-gradient white-text text-center py-4">
                <strong>Formulario de contacto</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">
                    <!-- Name -->
                    <div class="md-form mt-3">
                        <input type="text" id="materialContactFormName"
                            class="form-control">
                        <label for="materialContactFormName">Nombre</label>
                    </div>

                    <!-- E-mail -->
                    <div class="md-form">
                        <input type="email" id="materialContactFormEmail"
                            class="form-control">
                        <label for="materialContactFormEmail">E-mail</label>
                    </div>

                    <!--Message-->
                    <div class="md-form">
                        <textarea id="materialContactFormMessage"
                            class="form-control md-textarea" rows="3"></textarea>
                        <label for="materialContactFormMessage">Mensaje</label>
                    </div>

                    <!-- Copy -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input"
                            id="materialContactFormCopy">
                        <label class="form-check-label"
                            for="materialContactFormCopy">Enviame una copia de
                            este mensaje</label>
                    </div>

                    <!-- Send button -->
                    <button class="btn btn-outline-info btn-rounded btn-block
                        z-depth-0 my-4 waves-effect w-75 mx-auto" type="submit">Enviar</button>
                </form>
                <!-- Form -->

            </div>

        </div>

        <section class="mx-auto w-75 d-flex flex-wrap justify-content-center my-5">
            <!--Facebook-->
            <a class="btn-floating bg-dark btn-lg" type="button" role="button"><i
                    class="fab fa-facebook-f"></i></a>
            <!--Twitter-->
            <a class="btn-floating bg-dark btn-lg" type="button" role="button"><i
                    class="fab fa-twitter"></i></a>
            <!--Linkedin-->
            <a class="btn-floating bg-dark btn-lg" type="button" role="button"><i
                    class="fab fa-linkedin-in"></i></a>
            <!--Instagram-->
            <a class="btn-floating bg-dark btn-lg" type="button" role="button"><i
                    class="fab fa-instagram"></i></a>
            <!--Stack Overflow-->
            <a class="btn-floating bg-dark btn-lg" type="button" role="button"><i
                    class="fab fa-stack-overflow"></i></a>
            <!--Youtube-->
            <a class="btn-floating bg-dark btn-lg" type="button" role="button"><i
                    class="fab fa-youtube"></i></a>
        </section>

        <!-- Footer -->
        <footer class="w-100 page-footer font-small unique-color-dark mt-5">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-4">Â© 2022 Copyright:

        <!-- MDB core JavaScript -->

        <!-- Your custom scripts (optional) -->
        <script type="text/javascript"></script>
